<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Product Detail</title>
</head>
<body>
    <div>
        <p><a href="{% url 'home' %}">Home | </a> <a href="{% url 'department-detail' object.product.category.department.slug %}">{{ object.product.category.department.name }} |</a> <a href="{% url 'category-detail' object.product.category.slug %}">{{ object.product.category.name }} |</a> {{ object.product.name }}</p>
    </div>
    <img src="{{ object.product.image.url }}" alt="">
    <h1>{{ object.product.name }}</h1>
    <h3>{{ object.price }}</h3>
    <p>{{ object.product.description }}</p>
</body>
</html>
