<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Detail</title>
</head>
<body>
    <div>
        <p><a href="{% url 'home' %}">Home | </a> <a href="{% url 'department-detail' category.department.slug %}">{{ category.department.name }} |</a> {{ category.name }}</p>
    </div>
    <img src="{{ category.image.url }}" alt="">
    <div>
        <h1>Products</h1>
        {% for product in store_products %}
        <h2>{{ product.product.name }}</h2>
        <a href="{% url 'store-product-detail' product.pk %}"><img src="{{ product.product.image.url }}" alt=""></a>
        <h4>$ {{ product.price }}</h4>
        {% empty %}
            <h3>No products yet...</h3>
        {% endfor %}
    </div>
</body>
</html>
